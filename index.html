<!DOCTYPE html>
<html>
<head>
	<title>Fruit Game</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Bootstrap v 4.4 css CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Bootstrap v 4.4 js / jquery  CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<section class="container ">
		<div class="row">
			<div class="col-12">
				<p class="h1 text-center">Let's Play Fruit Picture Maching </p>
			</div>
		</div>
	</section>
	<section class="container ">
		<div class="row"><p class="fruit-name col-12 justify-content-center text-center"><button class="btn btn-primary " onclick="fruitName()">Lets Start The Game!</button></p></div>
	</section>
	<div class="container f">
		<div class="row">
			<div class="col-4" onclick="StartGame.setGame('Apple')"><img src="img/apple.jpg"></div>
			<div class="col-4" onclick="StartGame.setGame('Banana')"><img src="img/banana.jpg"></div>
			<div class="col-4" onclick="StartGame.setGame('Kiwi')"><img src="img/kiwi.jpg"></div>
		</div>
		<div class="row">
			<div class="col-4" onclick="StartGame.setGame('Mango')"><img src="img/mango.jpg"></div>
			<div class="col-4" onclick="StartGame.setGame('Orange')"><img src="img/orange.jpg"></div>
			<div class="col-4" onclick="StartGame.setGame('Pineapple')"><img src="img/pineapple.jpg"></div>
		</div>
		<div class="row">
			<div class="col-4" onclick="StartGame.setGame('Strawberry')"><img src="img/strawberry.jpg"></div>
			<div class="col-4" onclick="StartGame.setGame('Watermelon')"><img src="img/watermelon.jpg"></div>
			<div class="col-4" onclick="StartGame.setGame('Grape')"><img src="img/grape.jpg"></div>
		</div>
	</div>

</body>
<script src="js/game.js"></script>
</html>
